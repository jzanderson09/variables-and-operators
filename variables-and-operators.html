<body>
    <script>
        let a = 10;
        let b = 7 * a;
        const MAX = 57;
        const actual = MAX - 13;
        const percentage = actual / MAX;
        const my = "JavaScript";
        const coding = "is";
        const message = "amazing!";
        console.log("The answer to #1 is: " + (23 + 97));
        console.log("The answer to #2 is: " + (6 + 5 + 4 + 3 + 2 + 1));
        console.log("The answer to #3 is: " + ((4 + 6 + 9) / 77).toFixed(5));
        console.log("The answer to #4-1 is: " + (a));
        console.log("The answer to #4-2 is: " + (9 * a));
        console.log("The answer to #4-3 is: " + (b));
